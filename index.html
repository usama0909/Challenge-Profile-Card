<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/favicon-32x32.png">
    <title>Profile Card</title>
</head>
<body>
    <img class="bg-top" src="images/bg-pattern-top.svg" alt="">
    <div class="card">
        <img class="bg-card" src="images/bg-pattern-card.svg" alt="card pattern">
        <img class="profile" src="images/image-victor.jpg" alt="Profile Image">
        <h2 class="victor">Victor Crest <span>26</span></h2>
        <p class="city">London</p>
        <hr>
        <div class="content">
        <div class="followers">
            <h2>80K</h2>
            <p>Followers</p>
        </div>
        <div class="likes">
            <h2>803K</h2>
            <p>Likes</p>
        </div>
        <div class="photos">
            <h2>1.4K</h2>
            <p>Photos</p>
        </div>
        </div>
    </div>
    <img class="bg-bottom" src="images/bg-pattern-bottom.svg" alt="">
</body>
</html>
